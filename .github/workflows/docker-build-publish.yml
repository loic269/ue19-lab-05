name: Build and Publish JokesAPI Docker Image

on:
  push:
    branches:
      - main
permissions:
   contents: read
   packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/loic269/jokesapi:latest .

      - name: Push Docker image
        run: docker push ghcr.io/loic269/jokesapi:latest

      
      # Étape ajoutée pour scanner l'image avec Trivy
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@v0.11.0
        with:
          image-ref: ghcr.io/loic269/jokesapi:latest
          format: table # Format lisible dans les logs
          severity: HIGH,CRITICAL # Focalisation sur les vulnérabilités importantes
          exit-code: 0 # Empêche l'échec de l'étape si des vulnérabilités sont détectées

      - name: Push Docker image
        run: docker push ghcr.io/loic269/jokesapi:latest
          echo "Pull Request URL - ${{ steps.create-pr.outputs.pull-request-url }}"

      - name: Push Docker image
        run: docker push ghcr.io/loic269/jokesapi:latest
